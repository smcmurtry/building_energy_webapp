<!DOCTYPE html>
<html>
<link rel="stylesheet" href="jquery-ui.css">

<style>
body {
  font: 18px helvetica neue;
  padding:0px;
  /* text-align:center; */
}

#container {
  background-color: white;}

#tags { 
  width: 910px; 
  text-align:left;
}

#Content, #search-div, #footnote, #title {
  width:1000px;
  margin:0px auto;
  text-align:left;
  padding:15px;
 /* border:1px dashed #333;  /*comment this out */
}

#footnote {margin-top: 50px;}
.ui-widget {
  text-align:left;
}

#map-and-list {
  width: 1000px;
  height: 500px;
  overflow: hidden;
  margin: 0px auto;
  margin-bottom: 50px;
}

#map_canvas {
  width: 65%;
  height: 100%;
  float: right;
}

#sensorList {
  white-space: nowrap; 
  text-align: left;
  width: 34%; 
  height: 99%; 
  overflow-y: scroll;
  float: left;
  background-color: #f6f6f6;
  /* border:1px #333; /*  comment this out */
}

.pct-rank {
  width:25%;
  text-align:right;
  float:right;
}

.report-div {
 width:70%; 
 float:left;
}

.report-table {
  background-color: #f6f6f6;
}

.sub-report-div {
  width:1000px;
  height: 350px;
  margin:0 auto;
  margin-bottom: 50px;
}

tr > td {
  padding-bottom: 10px;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.label, .y.label {font: 8px sans-serif;}

.y.axis line {
  stroke: #000; 
}
.x.axis path, .y.axis path {
  display: none;
}

.bar {
  fill: grey;
  fill-opacity: 1.;
}

label {
  position: absolute;
  top: 10px;
  right: 10px;
}

.chart {float: right;}

</style>

<script src="d3.min.js"></script>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=visualization"></script>

<script>
// <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js">
// <script src="jquery-ui-1.11.4.custom/jquery-ui.js">
// from http://stackoverflow.com/questions/19640055/multiple-markers-google-map-api-v3-from-array-of-addresses-and-avoid-over-query

var infowindow = null;
var master, dim_city, dim_operation_type, dists; 
initialize_map();

d3.csv("dim_city.csv", function(DimCity) {
  dim_city = DimCity;
  d3.csv("dim_organization.csv", function(DimOrganization) { 
   var org_array = [];
   for (var i = DimOrganization.length - 1; i >= 0; i--) {
    org_array.push(DimOrganization[i].organization);
  };
  $(function() {$( "#tags" ).autocomplete({ source: org_array }); });
  $('.default-value').each( function () {
    var $t = $(this),
    default_value = this.value;
    $t.css('color', '#929292');
    $t.focus(function () {
     if (this.value == default_value) {
       this.value = '';
       $t.css('color', 'black');
     }
   });
    $t.blur(function () {
     if ($.trim(this.value) == '') {
       $t.css('color', '#929292');
       this.value = default_value;
     }
   });
  });

  d3.csv("dim_operation_type.csv", function(DimOperationType) {
    dim_operation_type = DimOperationType;
    d3.csv("master_short.csv", function(Master) {
      master = master;
      dists = get_dists(Master);

      $(function() {
        $( "input[id=go-button]" )
        .button()
        .click(function( event ) {
          $('.sub-report-div').remove();
          initialize_map();
          $("#sensorList").empty();
          event.preventDefault();
          var nameInput = document.getElementById('tags');
          var org = nameInput.value;
          var dim_organization_row = DimOrganization.filter(function( obj ) { return obj.organization == org; });
            var dim_org_id = dim_organization_row[0].dim_organization; // should be only one result
            var rows = Master.filter(function( obj ) { return obj.dim_organization == dim_org_id; });
            do_everything(rows, Master, DimCity, DimOperationType, dists);
          });
      });
    });
  });
});
});

function initialize_map(){

  $(document).ready(function () {
    var myOptions = {
      zoom: 5,
      center: new google.maps.LatLng(49.3,-85.0),
      mapTypeId: 'terrain'
    };
    var map = new google.maps.Map($('#map_canvas')[0], myOptions);
  });
}

function do_everything(rows, Master, DimCity, DimOperationType, dists){

  $(document).ready(function () {

    $('#map_canvas').empty();
    $("#sensorList").empty();

    var myOptions = {
      zoom: 1,
      center: new google.maps.LatLng(0, 0),
      mapTypeId: 'terrain'
    };
    var map = new google.maps.Map($('#map_canvas')[0], myOptions);
    var latlngbounds = new google.maps.LatLngBounds();

    infowindow = new google.maps.InfoWindow({
      content: "holding..."
    });

    var pinImage = new google.maps.MarkerImage('grey_pin.png'); 
    var markers = {};
    for (var x = 0; x < rows.length; x++) {
      var sensorId = rows[x].index;
      $("#sensorList").append($('<div>', { id : sensorId })
        .addClass("sensorListItem")
        );
      /* Adds visibile checkbox */
      $("#"+sensorId).append($('<input>', { id : sensorId + "VisibleCheckbox", type:"checkbox", name: sensorId + "VisibleCheckbox"}));
      $("#"+sensorId).append( rows[x].operation_name );
      var latlng = new google.maps.LatLng(rows[x].lat, rows[x].lng);
      latlngbounds.extend(latlng);
      var marker = new google.maps.Marker({
        position: latlng,
        map: map,
        title: rows[x].operation_name,
        icon: pinImage,
        zIndex: 1,
        index: rows[x].index,
        opacity: 0.5
      });
      markers[sensorId+"VisibleCheckbox"] = marker;
      google.maps.event.addListener(marker, 'click', function(e) {
        infowindow.setContent(this.title);
        infowindow.open(map, this);
        if (this.zIndex == 1) {
                    on_select(this, Master, DimCity, DimOperationType, dists);
                  } else {
                    on_deselect(this);
                  }
          });
}

map.setCenter(latlngbounds.getCenter());
map.fitBounds(latlngbounds); 

// listen for checkbox change
$('input:checkbox').change(
  function(){
    sId = $(this)[0].id;
    m = markers[sId]
    if (m.zIndex == 1) {
            on_select(m, Master, DimCity, DimOperationType, dists);
          } else {
            on_deselect(m);
          } 
        });
});
}

function on_select(marker, Master, DimCity, DimOperationType, dists) {
  //if zIndex == 2, selected=True
  marker.setIcon("green_pin.png");
  marker.setZIndex(2);
  marker.setOpacity(1.0);
  $("#"+marker.index+"VisibleCheckbox").prop('checked', true);
  // start of report stuff
  var row_index = 1*marker.index;
  var row = Master.filter(function( obj ) { return obj.index == row_index; })[0];
  var city_row = DimCity.filter(function( obj ) { return obj.dim_City == row.dim_City; })[0];
  var operation_type_row = DimOperationType.filter(function( obj ) { return obj.dim_operation_type == row.dim_operation_type; })[0];
  var dist = dists[row.dim_operation_type];
  generateReport(row, city_row, operation_type_row, dist);
};

function on_deselect(marker) {
  marker.setIcon("grey_pin.png");
  marker.setZIndex(1);
  $("#"+marker.index+"VisibleCheckbox").prop('checked', false);
  marker.setOpacity(0.5)
  $( "#sub-report-" + marker.index ).remove();
}

function generateReport(row, city_row, operation_type_row, clean_dist) {
  $( "#container" ).append( '<div class="sub-report-div" id="sub-report-' + row.index + '"></div>' );

  $( "#sub-report-" + row.index ).append( '<div id="report-' + row.index +'"></div>' );

  $( "#report-" + row.index ).append( get_table(row, city_row, operation_type_row) );
  $( "#report-" + row.index ).append( get_pct_rank(row, 'pct-rank-' + row.index) )
  $( "#pct-rank-" + row.index ).append( '<div id="chart-' + row.index + '" class="chart"></div>' )
  plot_hist(clean_dist, row.en_intensity_ekWh_sqft, '#chart-' + row.index);
};

function get_table(row, city_row, operation_type_row) {
  var table = '';
  table += '<div class="report-div">'

  table += '<h2>' + row.operation_name + '</h2>'

  table += '<table class="report-table">' //cellspacing="10" //border-spacing:10px;">';
  table += '<col width="40%">'
  table += '<col width="60%">'

/*
  table += '<tr>'
  table += '<td colspan="2"><h2>' + row.operation_name + '</h2></td>'
  table += '</tr>' 
  */

  table += '<tr>'
  table += '<td><b>Address</b></td>'
  table += '<td>' + row.Address + '<br>' + city_row.City + ', ON<br>' + row.Zip.slice(0, 3) + ' ' + row.Zip.slice(3, 6) + '</td>' 
  table += '</tr>' 

  table += '<tr>'
  table += '<td><b>Building Type</b></td>'
  table += '<td>' + operation_type_row.operation_type + '</td>'
  table += '</tr>' 

  table += '<tr>'
  table += '<td><b>Energy Consumption</b></td>'
  table += '<td>' + d3.round(row.en_intensity_ekWh_sqft, 1) + ' ekWh/sqft</td>'
  table += '</tr>' 

  table += '<tr>'
  table += '<td><b>Average energy consumption for this type of building</b></td>'
  table += '<td>' + d3.round(operation_type_row.mean_en_intensity_ekWh_sqft, 1) + ' ekWh/sqft</td>'
  table += '</tr>' 

  table += '</table></div>'
  return table
};

function get_pct_rank(row, div_id) {
  var val = row.en_intensity_ekWh_sqft_pct_rank;
  var rank_text = '';
  if (val <= 50.) { rank_text += 'top ' + Math.ceil(val).toString() + '%' } 
    else { rank_text += 'bottom ' + Math.ceil(100. - val).toString() + '%' };
  var span = '';
  span += '<div class="pct-rank" id="' + div_id + '">'
  span += '<table>'; //  style="border-spacing:10px;"
  span += '<tr><td><h2>' + rank_text + '</h2></td></tr>'
  span += '<tr><td>of energy efficiency for this type of building in Ontario.</td></tr>'
  span += '</table>'
  span += '</div>'
  return span
};

function get_dists(Master) {
  var dists = {};
  for (var i = Master.length - 1; i >= 0; i--) {
    if ( !dists.hasOwnProperty(Master[i].dim_operation_type) ) {
      dists[Master[i].dim_operation_type] = [Master[i].en_intensity_ekWh_sqft];
    } else {
      dists[Master[i].dim_operation_type].push(1.0*Master[i].en_intensity_ekWh_sqft);
    }
  };
  return dists
};

function plot_hist(values, one_en_intensity_ekWh_sqft, div_tag) {
  // A formatter for counts.
  var formatCount = d3.format(",.0f");

  var margin = {top: 10, right: 30, bottom: 50, left: 50},
      width = 275 - margin.left - margin.right, // 800 was 960
      height = 150 - margin.top - margin.bottom;

      var x = d3.scale.linear()
      .domain([0, 100.]) //100., d3.max(values)])
.range([0, width]);

  // Generate a histogram using twenty uniformly-spaced bins.
  var data = d3.layout.histogram()
  .bins(x.ticks(20))
  (values);

  var y = d3.scale.linear()
  .domain([0, d3.max(data, function(d) { return d.y; })])
  .range([height, 0]);

  var xAxis = d3.svg.axis()
  .scale(x)
  .ticks(6)
  .orient("bottom");

  var yAxis = d3.svg.axis()
  .scale(y)
  .ticks(4)
  .orient("left");

  var svg = d3.select(div_tag).append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  // Add an x-axis label.
  svg.append("text")
  .attr("class", "x label")
  .attr("text-anchor", "end")
  .attr("x", width)
  .attr("y", height + 30)
  .text("Energy Consumption (ekWh/sqft)");

  // Add a y-axis label.
  svg.append("text")
  .attr("class", "y label")
  .attr("text-anchor", "end")
  .attr("y", -33)
  .attr("x", 6)
    //.attr("dy", ".75em")
    .attr("transform", "rotate(-90)")
    .text("# of Buildings");

    var bar = svg.selectAll(".bar")
    .data(data)
    .enter().append("g")
    .attr("class", "bar")
    .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

    bar.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); });

    svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

    svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  svg.append("line")          // attach a line
    .style("stroke", "red")  // colour the line
    .attr('stroke-width', 3)
    .attr("x1", x(one_en_intensity_ekWh_sqft))     // x position of the first end of the line
    .attr("y1", y(0))      // y position of the first end of the line
    .attr("x2", x(one_en_intensity_ekWh_sqft))     // x position of the second end of the line
    .attr("y2", 0);
  };

  </script>

  <body>

    <div id='container'>
    <h1 id="title">Public Building Energy Consumption in Ontario</h1>

    <div class="ui-widget" id="search-div">
      <input id="tags" onkeydown="if (event.keyCode == 13) document.getElementById('go-button').click()" value="Enter an organization name here..." class="default-value"a>
      <input type="submit" value="Go" id="go-button" >
    </div>

    <div id="map-and-list">
      <div id="sensorList"></div>
      <div id="map_canvas"></div>
    </div>
  </div>
</body>
